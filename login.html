<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="./css/bootstrap.css">

<body>
	<h1>Login to my App</h1>
	<div class="col-md-4 col-md-offset-4 loginDiv">

			    <div class="input-group">
			      <div class="input-group-addon">
					<i class="glyphicon glyphicon-user"></i>
			      </div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your username">
			    </div>
  			</div>
  			<div class="form-group">
			    <label class="sr-only" for="exampleInputAmount">Your email</label>
			    <div class="input-group">
			      <div class="input-group-addon">
					<i class="glyphicon glyphicon-envelope"></i>
			      </div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder=" Your Email">
			    </div>
  			</div>
  			<div class="form-group col-md-6">
			    <label class="sr-only" for="exampleInputAmount">password</label>
			    <div class="input-group">
			      <div class="input-group-addon">
					<i class="glyphicon glyphicon-lock"></i>
			      </div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="********">
			    </div>
  			</div>
  			<div class="form-group col-md-6">
			    <label class="sr-only" for="exampleInputAmount">password2</label>
			    <div class="input-group">
			      <div class="input-group-addon">
					<i class="glyphicon glyphicon-lock"></i>
			      </div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="********">
			    </div>
  			</div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
